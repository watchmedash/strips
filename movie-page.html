<script>
function getQueryParam(param) {
const urlParams = new URLSearchParams(window.location.search);
return urlParams.get(param);
}

const movieTitle = getQueryParam('title');
const movieSrc = getQueryParam('src');
const movieImg = getQueryParam('img');

document.getElementById('movie-title').innerText = movieTitle;
document.getElementById('movie-frame').src = movieSrc;

document.getElementById('meta-og-title').content = `${movieTitle} - Watch Free Movies and TV Series Online`;
document.getElementById('meta-og-description').content = `Explore a world of free movies and TV series online at ${movieTitle}. Enjoy a variety of genres, from classics to the latest releases, all available for streaming.`;
document.getElementById('meta-og-url').content = window.location.href;
document.getElementById('meta-og-image').content = movieImg;
document.getElementById('meta-description').content = `Watch free movies and TV series online with multiple genres at ${movieTitle}. Discover classics and the latest releases for streaming.`;
document.getElementById('meta-keywords').content = `Free movies, Watch free TV series, Online streaming, ${movieTitle}, Movie genres, Latest releases, Classic films`;
document.getElementById('page-title').innerText = `${movieTitle} - Watch Free Movies and TV Series Online`;
</script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Get the current URL
        const url = new URL(window.location.href);

        // Get the 'title' parameter
        const title = url.searchParams.get('title');

        // Modify the URL, keeping only the 'title' parameter
        if (title) {
            const newUrl = `${window.location.pathname}?title=${encodeURIComponent(title)}`;
            window.history.replaceState({}, '', newUrl);
        }
    });
</script>
