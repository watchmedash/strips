  <script>
  document.addEventListener("DOMContentLoaded", function() {
const container = document.querySelector(".image-container");

// Your image URLs
const imageUrls = [
"https://i.postimg.cc/nc7wHgZY/6.png",
"https://i.postimg.cc/qBN5Fg5F/5.png",
"https://i.postimg.cc/L8pQhD8d/4.png",
"https://i.postimg.cc/0y0WSSzz/3.png",
"https://i.postimg.cc/wBxWQBN0/2.png",
"https://i.postimg.cc/cCtwBpTD/1.png"
// Add more image URLs as needed
];

// Shuffle the image URLs
const shuffledImageUrls = shuffleArray(imageUrls);

// Create and append img elements
shuffledImageUrls.forEach(function(url) {
const img = document.createElement("img");
img.setAttribute("src", url);
img.setAttribute("alt", "Image");
container.appendChild(img);
});
});

// Function to shuffle an array (Fisher-Yates algorithm)
function shuffleArray(array) {
for (let i = array.length - 1; i > 0; i--) {
const j = Math.floor(Math.random() * (i + 1));
[array[i], array[j]] = [array[j], array[i]];
}
return array;
}
      </script>
