<script>
    const apiKey = 'a0fd6278660151b81ec242a71f6915b7';
    const formId = '242133179742052';

    async function fetchMessages() {
        try {
            const response = await fetch(`https://api.jotform.com/form/${formId}/submissions?apiKey=${apiKey}`);
            const data = await response.json();
            const messagesContainer = document.getElementById('messages');
            messagesContainer.innerHTML = data.content.map(submission => `
                <p>${submission.answers['#input_3'].answer}</p>
            `).join('');
        } catch (error) {
            console.error('Error fetching messages:', error);
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        fetchMessages();
    });
