<script>
    let currentPart = 1;
    const totalParts = 68; // Adjust based on the number of parts you have

    function loadNextGalleryPart() {
        if (currentPart > totalParts) return;

        fetch(`gallery-part${currentPart}.html`)
            .then(response => response.text())
            .then(data => {
                document.getElementById('gallery-container').innerHTML += data;
                currentPart++;

                // Initialize lazy loading for newly added content
                initLazyLoading();
            })
            .catch(error => console.error('Error loading gallery part:', error));
    }

    function initLazyLoading() {
        let lazyImages = [].slice.call(document.querySelectorAll("img.defer-image"));

        if ("IntersectionObserver" in window) {
            let lazyImageObserver = new IntersectionObserver(function(entries, observer) {
                entries.forEach(function(entry) {
                    if (entry.isIntersecting) {
                        let lazyImage = entry.target;
                        lazyImage.src = lazyImage.dataset.src;
                        lazyImage.classList.remove("defer-image");
                        lazyImageObserver.unobserve(lazyImage);
                    }
                });
            });

            lazyImages.forEach(function(lazyImage) {
                lazyImageObserver.observe(lazyImage);
            });
        } else {
            // Fallback for older browsers
            lazyImages.forEach(function(lazyImage) {
                lazyImage.src = lazyImage.dataset.src;
            });
        }
    }

    // Load more when button is clicked
    document.getElementById('load-more-btn').addEventListener('click', function() {
        loadNextGalleryPart();
    });

    // Optionally, load initial gallery part on page load
    window.onload = function() {
        loadNextGalleryPart();
    };
</script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
      let movieData = []; // Initialize movieData
      const totalParts = 68; // Total number of gallery parts

      // Generate file names for gallery parts
      const galleryParts = Array.from({ length: totalParts }, (_, i) => `gallery-part${i + 1}.html`);

      // Function to load movie data from multiple parts
      function loadMovieData() {
        const promises = galleryParts.map(part => fetch(part)
          .then(response => {
            if (!response.ok) {
              throw new Error('Network response was not ok for ' + part);
            }
            return response.text();
          })
          .then(html => {
            const tempElement = document.createElement('div');
            tempElement.innerHTML = html;
            const movieFigures = tempElement.querySelectorAll('figure');
            return Array.from(movieFigures).map(figure => {
              const title = figure.querySelector("figcaption")?.textContent.trim() || '';
              const link = figure.querySelector("a.movie-link")?.getAttribute("href") || '';
              return { title, link };
            });
          })
        );

        Promise.all(promises)
          .then(results => {
            movieData = results.flat();
            console.log("Movie Data Loaded:", movieData);
            performSearch(); // Perform initial search
          })
          .catch(error => {
            console.error('Error loading movie data:', error);
          });
      }

      // Function to perform movie search
      function performSearch() {
        const searchInput = document.getElementById("searchInput");
        const searchResults = document.getElementById("searchResults");
        const searchTerm = searchInput.value.toLowerCase().trim();
        searchResults.innerHTML = "";

        if (searchTerm === "") {
          searchResults.style.display = "none";
        } else {
          const filteredMovies = movieData.filter(movie =>
            movie.title.toLowerCase().includes(searchTerm)
          );
          
          console.log("Search Term:", searchTerm);
          console.log("Filtered Movies:", filteredMovies);

          if (filteredMovies.length === 0) {
            searchResults.innerHTML = "<p>No results found.</p>";
          } else {
            displayItemList(filteredMovies, searchResults);
          }
          searchResults.style.display = "block";
        }
      }

      // Function to display filtered movies (only title and link)
      function displayItemList(movies, container) {
        container.innerHTML = movies.map(movie => `
          <a class="movie-link" href="${movie.link}">
            ${movie.title}
          </a>
        `).join('');
      }

      // Load movie data when the page loads
      loadMovieData();

      // Add event listener for search input
      const searchInput = document.getElementById("searchInput");
      searchInput.addEventListener("input", performSearch);

      const searchResults = document.getElementById("searchResults");
      searchResults.style.display = "none";
    });
  </script>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // Get the current URL
    const url = new URL(window.location.href);

    // Extract query parameters
    const title = url.searchParams.get('title');

    // Construct new URL
    let newUrl = window.location.pathname;
    if (title) {
        newUrl += `?title=${encodeURIComponent(title)}`;
    }

    // Update the URL
    window.history.replaceState({}, '', newUrl);
});

</script>
